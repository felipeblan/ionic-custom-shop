<ion-content>
  <ion-grid fixed>
    <app-breadcrumb [product]="product" [category]="category"></app-breadcrumb>
    <ion-row>
      <ion-col size="12" size-lg="7">
        <ion-img [src]="product.img"></ion-img>
      </ion-col>
      <ion-col size="12" size-lg="5">
        <ion-card class="add-card ion-text-center">
          <ion-card-header>
            <ion-card-title>
              {{ product.price | currency:'USD'}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="medium">{{ product.desc }}</ion-text>
            <ion-button color="dark" expand="full" (click)="addToCart()">
              Add to cart
              <ion-icon name="add" slot="end"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
